<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站點PM2.5資訊頁</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #main {
            width: 640px;
            height: 360px;
            align-items: center;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h2>細懸浮微粒(PM2.5)資料</h2>
    <h3>選擇縣市</h3>
    <!-- 縣市選擇框 -->
    <select name="county" id="county">
        {% for county in counties %}
        <option value="{{county}}" {% if selected_county==county %} selected {% endif %}>{{county}}</option>
        {% endfor %}
    </select>

    <h3>選擇站點</h3>
    <select name="site" id="site">
    </select>
    <p><button class="btn-update" type="button" onclick="query()">查詢</button></p>
    <h2 id="SiteName"></h2>
    <div id="main"></div>

    <div id="panel">
        <h3 style="color: black;">
            Higher:<span class="higher" style="color:brown"></span>
            <br>
            Lower:<span class="lower" style="color:rgb(0, 110, 255)"></span>
        </h3>
    </div>

    <a href="/">回首頁</a>

    <script>
        //取得county和site的值
        const countyEl = document.querySelector("#county");
        const siteEl = document.querySelector("#site");
        const myChart_site = echarts.init(document.getElementById('main'));


        function updateSite() {
            let county = countyEl.value;
            const url = `/pm25-county-site?county=${county}`
            //從後端要求資料
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    siteEl.innerHTML = "";
                    //動態產生option
                    for (let i = 0; i < data.length; i++) {
                        const opt = document.createElement("option");
                        opt.value = data[i];
                        opt.textContent = data[i];
                        siteEl.appendChild(opt);
                    }
                });
        }


        updateSite();


        countyEl.addEventListener("change", () => {
            updateSite();
        });


        function drawChart(chart, site, labels, values) {
            // 指定圖表的配置項目和數據
            var option = {
                title: {
                    //text: `${site}PM2.5偵測量`
                },
                tooltip: {},
                legend: {
                    data: ['μg/m3']
                },
                xAxis: {
                    data: labels
                },
                yAxis: {
                },
                dataZoom: [{
                    type: 'slider',
                    start: 0,
                    end: 100
                }],
                series: [
                    {
                        name: '偵測量',
                        type: 'line',
                        smooth: true,
                        data: values,
                    }
                ]
            };
            // 使用剛指定的配置項和資料顯示圖表
            chart.setOption(option);

        }

        function query() {
            let county = countyEl.value;
            let site = siteEl.value;
            const url = `/pm25-data-site?county=${county}&site=${site}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    document.querySelector("#SiteName").innerHTML = `［${county} - ${site}］`;
                    //取得最高/最低pm25
                    document.querySelector(".higher").innerHTML = data.higher;
                    document.querySelector(".lower").innerHTML = data.lower;
                    drawChart(myChart_site, data.site, data.x_data, data.y_data);
                });

            console.log(countyEl.value, siteEl.value, url);
        }
    </script>

</body>

</html>
